<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./app/assets/img/death-star.png"
      type="image/x-icon"
    />
    <title>Swapi App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./app/assets/css/app.min.css" />
  </head>
  <body ng-app="appModule" ng-controller="appController">
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__inner">
            <div class="header__subheader d-flex align-items-center mb-4">
              <p class="header__subheader-tag">
                Swapi <span class="fw-bold">API</span>
              </p>
              <input
                placeholder="Search for an item..."
                class="header__subheader-search"
                type="text"
                ng-model="searchData"
              />
            </div>
            <div class="header__tabs">
              <div class="header__tabs__inner">
                <button class="header__tabs-item">Films</button>
                <button class="header__tabs-item">People</button>
                <button class="header__tabs-item">Species</button>
                <button class="header__tabs-item">Starships</button>
                <button class="header__tabs-item">Vehicles</button>
                <button class="header__tabs-item">Planets</button>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="main__container">
          <div class="main__inner d-flex">
            <div class="main__item" ng-repeat="film in films['results'] | filter:searchData">
              <div class="main__card card text-center" style="width: 19rem">
                <img
                  class="card-img-top"
                  src="./app/assets/img/death-star.png"
                  alt="item"
                />  
                <div class="main__card-body card-body">
                  <h5 class="main__card-title card-title mt-4">{{ film.title }}</h5>
                  <hr>
                  <p class="main__card-text card-text">
                    {{ film.opening_crawl }}
                  </p>
                  <p class="main__card-text card-text mt-4">
                    {{ film.release_date }}
                  </p>
                  <a href="#" class="btn btn-secondary w-100 mt-3">View</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__text text-center text-secondary">
          <span class="footer__copyright-sign">Â©</span> Hello.com
        </p>
      </footer>
    </div>
    <script src="./app/js/angular.min.js"></script>
    <script src="./app/js/app.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
